    <script>
        (function() {
            var v = document.querySelector('.hero-video');
            if (!v) return;
            // Safari often ignores HTML muted; set in JS and ensure no volume
            v.muted = true;
            v.volume = 0;
            function tryPlay() {
                v.muted = true;
                v.play().catch(function() {});
            }
            tryPlay();
            // Safari may not be ready until video has loaded
            v.addEventListener('loadeddata', tryPlay);
            v.addEventListener('canplay', tryPlay);
            v.addEventListener('loadedmetadata', tryPlay);
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(tryPlay, 100);
            });
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') tryPlay();
            });
            // First touch/click often unblocks Safari autoplay; start video then
            document.body.addEventListener('touchstart', tryPlayOnce, { passive: true });
            document.body.addEventListener('click', tryPlayOnce, { once: true });
            function tryPlayOnce() {
                tryPlay();
                document.body.removeEventListener('touchstart', tryPlayOnce);
            }
            window.addEventListener('pagehide', function() { v.pause(); });
        })();
